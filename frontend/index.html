<!DOCTYPE html>
<html>
<head>
    <title>Battery Management System</title>
</head>
<body>

<h2>Battery SOC Calculator</h2>

<label>Battery Name:</label>
<input type="text" id="name"><br><br>

<label>Voltage:</label>
<input type="number" id="voltage"><br><br>

<label>Rated Voltage:</label>
<input type="number" id="ratedVoltage"><br><br>

<button onclick="loadBatteries()">Load Batteries</button>

<ul id="batteryList"></ul>

<script src="script.js"></script>

</body>
</html>
