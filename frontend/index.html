<!DOCTYPE html>
<html>
<head>
    <title>Battery Management System</title>
</head>
<body>

<h2>Battery SOC Calculator</h2>

<label>Battery Name:</label>
<input type="text" id="name"><br><br>

<label>Voltage:</label>
<input type="number" id="voltage"><br><br>

<label>Rated Voltage:</label>
<input type="number" id="ratedVoltage"><br><br>

<button onclick="saveBattery()">Save Battery</button>
<button onclick="calculateSOC()">Calculate SOC</button>

<h3 id="result"></h3>

<h3>Battery List</h3>
<button onclick="loadBatteries()">Load Batteries</button>

<ul id="batteryList"></ul>

<script src="script.js"></script>
<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f4f6f8;
    text-align: center;
}

h1 {
    color: #2c3e50;
}

.container {
    width: 60%;
    margin: auto;
    background: white;
    padding: 20px;
    border-radius: 8px;
}

label {
    display: block;
    margin-top: 10px;
}

input {
    width: 80%;
    padding: 8px;
    margin-top: 5px;
}

button {
    margin-top: 15px;
    padding: 10px 20px;
    background-color: #27ae60;
    color: white;
    border: none;
    cursor: pointer;
}

table {
    width: 100%;
    margin-top: 20px;
    border-collapse: collapse;
}

table, th, td {
    border: 1px solid #ccc;
}

th, td {
    padding: 10px;
}
</style>

</body>
</html>
